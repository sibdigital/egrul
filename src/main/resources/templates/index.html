<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сервис ЕГРЮЛ/ЕГРИП</title>
</head>
<body>
    <div>
        <b>Сервис ЕГРЮЛ/ЕГРИП</b>
        <p>Предоставляет сведения по ИНН в формате JSON</p>
        <p>Пример http-запроса для ЕГРЮЛ: http://.../egrul?inn=123456789</p>
        <p>Пример http-запроса для ЕГРИП: http://.../egrip?inn=123456789012</p>
    </div>
</body>
</html>
